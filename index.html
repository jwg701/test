<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <script src="scripts/d3.v6.min.js"></script>
  <title>Postgres Template</title>
</head>

<body>
  <h1>Postgres Template</h1>

  <script>
  d3.json("/postgresql/query", {
    method: "POST", 
    body: `SELECT 'Hello, World' as message` // Bare en test-query
  }).then(function(response) {
    const data = response.data;
    console.log("data", data);

    const w = 500;
    const h = 350;

    // Lav SVG element
    const svg = d3.select("body")
      .append("svg")
      .attr("width", w)
      .attr("height", h);

    // Inds√¶t tekst fra postgres query som eksempel
    svg.selectAll("text")
      .data(data)
      .enter()
      .append("text")
      .attr("x", 20)
      .attr("y", 20)
      .text(function (d) { return d.message; })  
  });
  
  </script>
</body>
</html>
